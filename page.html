<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Page Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
      background: #f4f4f9;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background: #0078d7;
      color: white;
      transition: background 0.3s;
    }
    button:hover {
      background: #005a9e;
    }
    #message {
      margin-top: 20px;
      font-size: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Dynamic Page Demo</h1>
  <p>Click the buttons to change the content dynamically:</p>

  <button onclick="showMessage('Hello, welcome to my dynamic page!')">Say Hello</button>
  <button onclick="showMessage('The time is: ' + new Date().toLocaleTimeString())">Show Time</button>
  <button onclick="changeColor()">Change Background</button>

  <div id="message"></div>

  <script>
    function showMessage(text) {
      document.getElementById("message").innerText = text;
    }

    function changeColor() {
      const colors = ["#f4f4f9", "#ffe4e1", "#e6ffe6", "#e6f0ff", "#fffacd"];
      document.body.style.background = colors[Math.floor(Math.random() * colors.length)];
    }
  </script>
</body>
</html>
